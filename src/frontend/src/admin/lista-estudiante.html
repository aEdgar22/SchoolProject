<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- importacion de tipografias, hojas de estilo y favicon -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap"
    />
    <link rel="shortcut icon" href="../assets/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../admin styles/lista-estudiante.css" />
    <script
      src="https://kit.fontawesome.com/2db2d1eed0.js"
      crossorigin="anonymous"
    ></script>
    <title>Lista de estudiantes</title>
  </head>
  <body>
    <!-- Encabezado y navegacion por defecto, a excepcion de la pantalla de inicio de sesion -->
    <header class="header">
      <nav class="nav">
        <p class="logo">Gestión Académica</p>
        <button class="btn-menu">
          <img id="img-menu" src="../assets/menu.svg" />
        </button>
        <div class="submenu-container">
          <!-- Menu desplegable -->
          <div class="drop-btn">
            <span class="submenu">Institucional</span>
            <div id="drop-content">
              <a href="#">Estudiantes</a>
              <a href="#">Docentes</a>
            </div>
          </div>
          <div class="drop-btn">
            <span class="submenu">Académico</span>
            <div id="drop-content">
              <a href="#">Notas</a>
              <a href="#">Observador</a>
            </div>
          </div>
          <div class="drop-btn">
            <span class="submenu">Registro</span>
            <div id="drop-content">
              <a href="#">Estudiantes</a>
              <a href="#">Docentes</a>
              <a href="#">Materias</a>
              <a href="#">Grados</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <span id="span">Lista de estudiantes</span>
      <input type="text" name="search-dni" id="input-search" />
      <div class="container-btn">
        <button id="search-btn" class="btn">Buscar</button>
        <button id="register-btn" class="btn">Registrar</button>
      </div>
    </div>

    <!-- CRUD -->
    <table id="table">
      <tr>
        <th class="column">Nombre</th>
        <th class="column">DNI</th>
        <th id="correo" class="column">Correo</th>
        <th class="column">Acciones</th>
      </tr>
      <tr>
        <td class="row">Wanse</td>
        <td class="row">1007584784</td>
        <td id="correo" class="row">wanse@gmail.com</td>
        <td class="row">
          <i class="fa-solid fa-pen"></i>
          <i class="fa-solid fa-trash"></i>
        </td>
      </tr>
    </table>
  </body>
</html>
