<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- importacion de tipografias, hojas de estilo y favicon -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap"
    />
    <link rel="shortcut icon" href="../assets/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../admin styles/registrar-curso.css" />
    <script
      src="https://kit.fontawesome.com/2db2d1eed0.js"
      crossorigin="anonymous"
    ></script>
    <title>Registrar</title>
  </head>
  <body>
    <!-- Encabezado y navegacion por defecto, a excepcion de la pantalla de inicio de sesion -->
    <header class="header">
      <nav class="nav">
        <p class="logo">Gestión Académica</p>
        <button class="btn-menu">
          <img id="img-menu" src="../assets/menu.svg" />
        </button>
        <div class="submenu-container">
          <!-- Menu desplegable -->
          <div class="drop-btn">
            <span class="submenu">Institucional</span>
            <div id="drop-content">
              <a href="#">Estudiantes</a>
              <a href="#">Docentes</a>
            </div>
          </div>
          <div class="drop-btn">
            <span class="submenu">Académico</span>
            <div id="drop-content">
              <a href="#">Notas</a>
              <a href="#">Observador</a>
            </div>
          </div>
          <div class="drop-btn">
            <span class="submenu">Registro</span>
            <div id="drop-content">
              <a href="#">Estudiantes</a>
              <a href="#">Docentes</a>
              <a href="#">Materias</a>
              <a href="#">Grados</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Contenedor y entrada de datos para registrar estudiantes, inputs y dropbox -->
    <form id="inputs-container">
      <span id="label-title">Registrar curso</span>
      <div class="inputs-childs">
        <label for="">Nombre del curso</label>
        <input type="text" name="curso" />
      </div>
      <div class="inputs-childs">
        <label for="">Jornada</label>
        <select name="tipo_doc_id">
          <option disabled selected>Seleccione</option>
          <option value="1">Mañana</option>
          <option value="2">Tarde</option>
        </select>
      </div>

      <button id="submit">Añadir</button>
    </form>
      <table id="table">
        <tr>
          <th class="column">Curso</th>
          <th class="column">Jornada</th>
          <th class="column">Acciones</th>
        </tr>
        <tr>
          <td class="row">Sexto</td>
          <td class="row">Mañana</td>
        </tr>
        <tr>
          <td id="color" class="row">Septimo</td>
          <td id="color" class="row">Tarde</td>
        </tr>
      </table>
  </body>
</html>
