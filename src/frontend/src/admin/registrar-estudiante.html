<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- importacion de tipografias, hojas de estilo y favicon -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap"
    />
    <link rel="shortcut icon" href="../assets/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../admin styles/registrar-estudiante.css" />
    <title>Registrar</title>
  </head>
  <body>
    <!-- Encabezado y navegacion por defecto, a excepcion de la pantalla de inicio de sesion -->
    <header class="header">
      <nav class="nav">
        <p class="logo">Gestión Académica</p>
        <button class="btn-menu">
          <img id="img-menu" src="../assets/menu.svg" />
        </button>
        <div class="submenu-container">
          <!-- Menu desplegable -->
          <div class="drop-btn">
            <span class="submenu">Institucional</span>
            <div id="drop-content">
              <a href="#">Estudiantes</a>
              <a href="#">Docentes</a>
            </div>
          </div>
          <div class="drop-btn">
            <span class="submenu">Académico</span>
            <div id="drop-content">
              <a href="#">Notas</a>
              <a href="#">Observador</a>
            </div>
          </div>
          <div class="drop-btn">
            <span class="submenu">Registro</span>
            <div id="drop-content">
              <a href="#">Estudiantes</a>
              <a href="#">Docentes</a>
              <a href="#">Materias</a>
              <a href="#">Grados</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Contenedor y entrada de datos para registrar estudiantes, inputs y dropbox -->
    <form id="inputs-container">
      <span id="label-title">Registrar estudiante</span>
      <div class="inputs-childs">
        <label for="">Nombres</label>
        <input type="text" name="nombre" />
      </div>
      <div class="inputs-childs">
        <label for="">Primer apellido</label>
        <input type="text" name="primer-apellido" />
      </div>
      <div class="inputs-childs">
        <label for="">Segundo apellido</label>
        <input type="text" name="segundo-apellido" />
      </div>
      <div class="inputs-childs">
        <label for="">Tipo de identificación</label>
        <select name="tipo_doc_id">
          <option disabled selected>Seleccione</option>
          <option value="cc">C.C</option>
          <option value="ti">T.I</option>
        </select>
      </div>
      <div class="inputs-childs">
        <label for="">Número de identificación</label>
        <input type="text" name="dni" />
      </div>
      <div class="inputs-childs">
        <label for="">Sede</label>
        <select name="sede" id="sede">
          <option disabled selected>Seleccione</option>
          <option value="1">Institucion Educativa Turbaquito</option>
          <option value="2">Institucion Educativa Receba</option>
        </select>
      </div>
      <div class="inputs-childs">
        <label for="">Tipo de usuario</label>
        <select name="rol_id" id="rol">
          <option disabled selected>Seleccione</option>
          <option value="estudiante">Estudiante</option>
          <option value="docente">Docente</option>
        </select>
      </div>
      <div class="inputs-childs">
        <label for="">Curso</label>
        <select name="curso" id="curso">
          <option disabled selected>Seleccione</option>
          <option value="1">Sexto</option>
          <option value="2">Septimo</option>
          <option value="3">Octavo</option>
        </select>
      </div>
      <div class="inputs-childs">
        <label for="">Jornada</label>
        <input type="text" name="jornada" />
      </div>
      <div class="inputs-childs">
        <label for="">Correo electrónico</label>
        <input id="correo-validate" type="email" name="email" />
      </div>
      <div class="inputs-childs">
        <label for="">Contraseña</label>
        <input type="text" name="contraseña" />
      </div>
      <button id="btn-accept">Aceptar</button>
    </form>
  </body>
</html>
