<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap"
    />
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/observador.css" />
    <title>Observador</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <p class="logo">Gestión Académica</p>
        <button class="btn-menu">
          <img id="img-menu" src="assets/menu.svg" />
        </button>
        <div class="submenu-container">
          <span class="submenu">Informacion academica</span>
          <span class="submenu">Resultado de notas</span>
          <span class="submenu">Usuario</span>
        </div>
      </nav>
    </header>
    <form id="container">
      <label id="box-title">Observador</label>
      <textarea id="box-text" rows="10" name="text-observador"></textarea>
      <button id="btn-submit">Aceptar</button>
    </form>
  </body>
</html>
