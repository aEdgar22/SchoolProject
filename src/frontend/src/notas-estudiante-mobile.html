<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="styles/notas-estudiante.css" />
    <title>Resultado de notas</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <p class="logo">Gestión Académica</p>
        <button class="btn-menu">
          <img id="img-menu" src="../src/assets/menu.svg" />
        </button>
        <div class="submenu-container">
          <span class="submenu">Informacion academica</span>
          <span class="submenu">Resultado de notas</span>
          <span class="submenu">Usuario</span>
        </div>
      </nav>
    </header>

    <form class="dropbox-container">
      <select class="filter" name="año" id="filter-año">
        <option value="" disabled>Seleccionar año</option>
        <option value="">Año</option>
        <option value="">2018</option>
        <option value="">2019</option>
        <option value="">2020</option>
      </select>
      <select class="filter" name="periodo" id="filter-periodo">
        <option value="" disabled>Seleccionar periodo</option>
        <option value="">Periodo</option>
        <option value="">Primero</option>
        <option value="">Segundo</option>
        <option value="">Tercero</option>
      </select>
      <select class="filter" name="grado" id="filter-grado">
        <option value="" disabled>Seleccionar grado</option>
        <option value="">Grado</option>
        <option value="">Sexto</option>
        <option value="">Septimo</option>
        <option value="">Octavo</option>
      </select>
      <select class="filter" name="asignatura" id="filter-asignatura">
        <option value="" disabled>Seleccionar asignatura</option>
        <option value="">Asignatura</option>
        <option value="">Literatura</option>
        <option value="">Matemáticas</option>
        <option value="">Física</option>
      </select>
    </form>
    <div class="target">
      <span id="text">No hay registros, verifique los filtros de la consultas.</span>
    </div>
  </body>
</html>
